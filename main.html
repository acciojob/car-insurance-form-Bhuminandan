<!DOCTYPE html>
    <html >
        <div class="container">
    <title>Signup Form Car</title>
    <head>
    
        <h1 id="H1">Signup Form Car</h1>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="/submit-form.php" method="post">
    
            <div>
                <label for="name">Name8</label>
                <br>
                <input type="text" id="name" value="" placeholder="Name">
                <br>
            </div>
    
            <div>
                <label for="email">Email *</label>
                <br>
                <input type="email" id="email" value="" placeholder="Email" required>
                <br>
            </div>
            <div id="gen">
                <label for="gender">Choose Gender *</label>
                <br>
                <!-- <label for="name">Male</label> -->
                <input type="radio" name="gender" id="name" value="male"> Male
                <!-- <label for="gender_f">Female</label>                 -->
                <input type="radio" name="gender" id="name" value="female"> Female
                <br>
            </div>
            <div id="carsDiv">
                    <label for="cars">Choose a car: </label>
                    <select id="cars" name="cars" required>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedez">Mercedez</option>
                    </select>
            </div>
            <div>
                <label for="carage">Car Age *</label >
                <br>
                <input type="number" minlength="1" maxlength="100" id="carage" required>
                <br>
            </div>
            <div>
                <label for="dop">Date of Purchase(dop) *</label>
                <br>
                <input type="date" id="dop" required>
                <br>
            </div>
            <div>
                <label for="password">Password *</label>
                <br>
                <input type="password" id="password" placeholder="password" required>
                <br>
            </div>
            <div>
                <label for="tos">TOS *</label>
                
                <input type="checkbox" id="tos" value="tos" required>
                <br>
            </div>
            <div>
                <label for="submit">submit</label>
                <button type="submit" id="submit" value="Submit">Submit</button>
                <br>
            </div>
    
        </form>
        <script type="text/javascript" src="./script.js">
    </script>
    
    </body>
</div>
    </html>
